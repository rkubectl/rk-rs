[package]
name = "rk"
version = "0.1.0"
edition = "2024"


[dependencies]
base64 = "0.22"
clap = { version = "4.5", features = ["derive", "wrap_help", "unstable-v5"] }
etcetera = "0.10.0"
futures-util = "0.3"
indexmap = "2.9"
k8s-openapi = { version = "0.25", features = ["latest", "schemars"] }
k8s-openapi-ext = "0.0.53"
kube = { version = "1.0", default-features = false, features = [
    "client",
    # "derive",
    # "runtime",
    "rustls-tls",
    "aws-lc-rs",
] }
kube-client-ext = "0.0.53"
prometheus-parse = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
size = "0.5"
tabled = "0.20"
thiserror = "2.0"
tokio = { version = "1.47", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
